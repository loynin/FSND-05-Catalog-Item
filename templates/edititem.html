{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class='set_content_width set_content_background'>    
    <table>
        <tr>
            <th style="vertical-align:top">
                <div class='category_display'>
                <h1>Edit Item</h1>
                    <form action="{{url_for('editItem' , categoryID = categoryID, item_id = item.id)}}" method = 'post'>
                        <p>Title:</p>
                            <input type='text' size='30' name='title' value='{{item.title}}'>
                        <p>Description:</p>
                            <input type='text' size='100' name='description' value='{{item.description}}'>
                        <p>Category</p>
                            <select name='category_id'>
                                {% for category in categories %}
                                    {% if category.id == categoryID %}
                                        <option value='{{category.id}}' selected>{{category.name}}</option>
                                    {% else %}
                                        <option value='{{category.id}}'>{{category.name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                            <p>
                        <input type='submit' value='Update'>
                        <a href={{url_for('items_list',categoryID = categoryID)}}>Cancel</a>
                        </p>
                    </form>
                </div>
            </th>
        </tr>
    </table>
    </div>
{% endblock %}
