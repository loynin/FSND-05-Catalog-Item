{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class='set_content_width set_content_background'>    
    <table>
        <tr>
            <th style="vertical-align:top">
                <div class='main_display'>
                    <h1> Delete Item</h1>
                    <h3> Are you sure you want to delete "{{item.title}}"? </h3>

                    <form action="{{url_for('deleteItem', categoryID=categoryID,item_id = item.id)}}" method = 'POST'>
                        <input type='submit', value = 'Yes'> <a href={{url_for('items_list',categoryID = categoryID)}}>Cancel</a>
                    </form>
                </div>
            </th>
        </tr>
    </table>
    </div>
{% endblock %}
